    <style>
        :root {
            --primary-color: #1e3a8a; /* Azul oscuro tecnológico */
            --secondary-color: #10b981; /* Verde esmeralda */
            --accent-color: #00d4ff; /* Neón para toque futurista */
            --background-color: #0f172a; /* Fondo oscuro elegante */
            --card-color: #1e293b; /* Tarjetas oscuras */
            --text-color: #e2e8f0; /* Texto claro */
            --light-text: #94a3b8; /* Texto secundario */
            --border-color: #475569; /* Bordes */
            --danger-color: #ef4444; /* Rojo para expirados */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Splash Screen Tecnológico */
    .splash-screen {
        position: fixed;
        /*top: 50px;*/
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #121212 0%, #1a1a2e 50%, #16213e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100000;
        opacity: 1;
        transition: opacity 0.8s ease;
        overflow: hidden;
    }
    
    .splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
    }
    
    /* Fondo de partículas animadas */
    .splash-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }
    
    .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        pointer-events: none;
        animation: float 6s infinite ease-in-out;
    }
    
    /* Grid de fondo */
    .splash-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 2;
        opacity: 0.3;
    }
    
    /* Logo con efecto de brillo */
    .splash-logo {
        width: 320px;
        height: 320px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff6200 0%, #ff9e2c 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        z-index: 3;
        box-shadow: 0 20px 60px rgba(255, 98, 0, 0.4);
        position: relative;
        overflow: hidden;
        animation: pulseGlow 2s infinite alternate;
        border: 4px solid rgba(255, 255, 255, 0.2);
    }
    
    .splash-logo::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
        opacity: 0;
        animation: shine 3s infinite;
    }
    
    .logo-icon {
        font-size: 80px;
        color: white;
        z-index: 1;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        width: 230px;
        height: 230px;
    }
    
    .splash-text {
        color: #f8f9fa !important;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        z-index: 3;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease forwards 0.5s;
    }
    
    .loading-bar-container {
        width: 200px;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        overflow: hidden;
        position: relative;
        z-index: 3;
        margin-top: 20px;
    }
    
    .loading-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #ff6200, #ff9e2c);
        border-radius: 3px;
        transition: width 0.3s ease;
        position: relative;
    }
    
    .loading-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.4), 
            transparent);
        animation: shimmer 1.5s infinite;
    }
    
    .loading-text {
        color:#f8f9fa;
        font-size: 0.9rem;
        margin-top: 10px;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInUp 0.5s ease forwards 1.2s;
        z-index: 3;
    }
    
    .skip-btn {
        margin-top: 30px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        font-weight: 500;
        letter-spacing: 0.5px;
        z-index: 3;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s ease forwards 1.5s;
    }
    
    .skip-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 98, 0, 0.3);
    }
    
    /* Animaciones */
    @keyframes pulseGlow {
        0% {
            box-shadow: 0 20px 60px rgba(255, 98, 0, 0.4);
            transform: scale(1);
        }
        100% {
            box-shadow: 0 20px 60px rgba(255, 98, 0, 0.6);
            transform: scale(1.05);
        }
    }
    
    @keyframes shine {
        0% {
            opacity: 0;
            transform: translateX(-50%) translateY(-50%) rotate(0deg);
        }
        50% {
            opacity: 1;
        }
        100% {
            opacity: 0;
            transform: translateX(50%) translateY(50%) rotate(180deg);
        }
    }
    
    @keyframes shimmer {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }
    
    @keyframes float {
        0%, 100% {
            transform: translate(0, 0);
        }
        25% {
            transform: translate(10px, 15px);
        }
        50% {
            transform: translate(-10px, 5px);
        }
        75% {
            transform: translate(5px, -10px);
        }
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .splash-logo {
            width: 280px;
            height: 280px;
        }
        
        .splash-text {
            font-size: 1.6rem;

        }

            padding: 8px 16px;
            font-size: 0.8rem;
        }
    }

    <!-- Script para manejar JSON, cronómetro, likes y modal -->
    <script>
        let offers = []; // Array de ofertas

        // Lista de archivos JSON en la carpeta ofertas
        const jsonFiles = [
            'oferta-barberias.json',
            'oferta-carniceria.json',
            'oferta-farmacia.json',
            'oferta-ferreteria.json',
            'oferta-fiambreria.json',
            'oferta-kiosco.json',
            'oferta-panaderia.json',
            'oferta-pastas.json',
            'oferta-tienda.json',
            'oferta-verduleria.json',
            'oferta-veterinaria.json'
        ];

        // Cargar ofertas desde múltiples archivos JSON
        async function loadOffers() {
            try {
                const container = document.getElementById('offers-container');
                container.innerHTML = '<div class="loading">Cargando ofertas...</div>';

                offers = []; // Reiniciar array

                // Cargar cada archivo JSON
                for (const file of jsonFiles) {
                    try {
                        const response = await fetch(`ofertas/${file}`);
                        if (!response.ok) throw new Error(`Error al cargar ${file}`);
                        const data = await response.json();
                        
                        // Procesar cada oferta del archivo
                        data.ofertas.forEach(oferta => {
                            // Convertir el formato del JSON individual al formato esperado por la página
                            const processedOffer = {
                                title: oferta.titulo,
                                description: oferta.descripcion,
                                rubro: data.categoria,
                                negocio: data.negocio,
                                image: oferta.imagen,
                                web_url: oferta.web_url || oferta.tarjetaUrl,
                                whatsapp: extractWhatsappNumber(oferta.boton?.url),
                                start_date: null, // Puedes agregar estas fechas si están en tus JSON
                                end_date: null,
                                precioOriginal: oferta.precioOriginal,
                                precioOferta: oferta.precioOferta,
                                descuento: oferta.descuento,
                                validez: oferta.validez,
                                condiciones: oferta.condiciones,
                                boton: oferta.boton
                            };
                            offers.push(processedOffer);
                        });
                    } catch (error) {
                        console.error(`Error al cargar ${file}:`, error);
                    }
                }

                // Cargar ofertas guardadas en localStorage
                const storedOffers = JSON.parse(localStorage.getItem('offers')) || [];
                offers = [...offers, ...storedOffers];

                renderOffers();
            } catch (error) {
                console.error('Error al cargar ofertas:', error);
                document.getElementById('offers-container').innerHTML = '<p style="text-align: center; color: var(--danger-color);">Error al cargar las ofertas.</p>';
            }
        }

        // Función para extraer número de WhatsApp de la URL
        function extractWhatsappNumber(url) {
            if (!url) return null;
            const match = url.match(/wa\.me\/(\d+)/);
            return match ? match[1] : null;
        }

        // Renderizar tarjetas, filtradas si aplica
        function renderOffers(filterRubro = '') {
            const container = document.getElementById('offers-container');
            container.innerHTML = '';

            const filteredOffers = filterRubro ? 
                offers.filter(offer => offer.rubro.toLowerCase().includes(filterRubro.toLowerCase())) : 
                offers;

            if (filteredOffers.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--light-text);">No hay ofertas disponibles para este rubro.</p>';
                return;
            }

            filteredOffers.forEach((offer, index) => {
                const card = document.createElement('div');
                card.classList.add('offer-card');
                
                // Construir el contenido de la tarjeta
                let cardContent = '';
                
                // Imagen
                if (offer.image) {
                    cardContent += `<img src="${offer.image}" alt="${offer.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x200?text=Imagen+No+Disponible'" onclick="openModal(${index})">`;
                }
                
                // Título y descripción
                cardContent += `<h3>${offer.title}</h3>`;
                cardContent += `<p>${offer.description}</p>`;
                
                // Información del negocio y rubro
                cardContent += `<p class="rubro">${offer.negocio} - ${offer.rubro}</p>`;
                
                // Precios si están disponibles
                if (offer.precioOriginal || offer.precioOferta) {
                    if (offer.precioOriginal && offer.precioOferta) {
                        cardContent += `<p><strong>Precio: </strong><span style="text-decoration: line-through; color: var(--light-text);">$${offer.precioOriginal}</span> <span style="color: var(--secondary-color); font-weight: bold;">$${offer.precioOferta}</span></p>`;
                    } else if (offer.precioOferta) {
                        cardContent += `<p><strong>Precio: </strong><span style="color: var(--secondary-color); font-weight: bold;">$${offer.precioOferta}</span></p>`;
                    }
                }
                
                // Descuento si está disponible
                if (offer.descuento) {
                    cardContent += `<p><strong>Descuento: </strong><span style="color: var(--accent-color); font-weight: bold;">${offer.descuento}% OFF</span></p>`;
                }
                
                // Validez
                if (offer.validez) {
                    cardContent += `<p><strong>Válido: </strong>${offer.validez}</p>`;
                }
                
                // Botones de acción
                cardContent += `<div class="buttons">`;
                if (offer.web_url) {
                    cardContent += `<a href="${offer.web_url}" class="btn web-btn" target="_blank">Ver más</a>`;
                }
                if (offer.boton && offer.boton.url) {
                    const buttonClass = offer.boton.url.includes('wa.me') ? 'whatsapp-btn' : 'web-btn';
                    cardContent += `<a href="${offer.boton.url}" class="btn ${buttonClass}" target="_blank">${offer.boton.texto || 'Contactar'}</a>`;
                }
                if (offer.whatsapp && !offer.boton) {
                    cardContent += `<a href="https://wa.me/${offer.whatsapp}" class="btn whatsapp-btn" target="_blank">WhatsApp</a>`;
                }
                cardContent += `</div>`;
                
                // Botón de like
                cardContent += `<button class="like-btn ${offer.liked ? 'liked' : ''}" onclick="likeOffer(${index})">⭐ Me gusta</button>`;
                cardContent += `<span class="likes-count" id="likes-${index}">${offer.likes || 0}</span>`;

                card.innerHTML = cardContent;
                container.appendChild(card);
            });
        }

        // Filtrar ofertas
        function filterOffers() {
            const filterRubro = document.getElementById('rubro-filter').value;
            renderOffers(filterRubro);
        }

        // Función para likes
        function likeOffer(index) {
            offers[index].likes = (offers[index].likes || 0) + 1;
            offers[index].liked = true;
            localStorage.setItem('offers', JSON.stringify(offers));
            renderOffers(document.getElementById('rubro-filter').value);
        }

        // Funciones para el modal
        function openModal(index) {
            const offer = offers[index];
            const modal = document.getElementById('card-modal');
            const modalContent = document.getElementById('modal-card-content');
            
            let modalHTML = '';
            
            // Imagen
            if (offer.image) {
                modalHTML += `<img src="${offer.image}" alt="${offer.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x200?text=Imagen+No+Disponible'">`;
            }
            
            // Título y descripción
            modalHTML += `<h3>${offer.title}</h3>`;
            modalHTML += `<p>${offer.description}</p>`;
            
            // Información del negocio y rubro
            modalHTML += `<p class="rubro">${offer.negocio} - ${offer.rubro}</p>`;
            
            // Precios si están disponibles
            if (offer.precioOriginal || offer.precioOferta) {
                if (offer.precioOriginal && offer.precioOferta) {
                    modalHTML += `<p><strong>Precio Original: </strong><span style="text-decoration: line-through; color: var(--light-text);">$${offer.precioOriginal}</span></p>`;
                    modalHTML += `<p><strong>Precio Oferta: </strong><span style="color: var(--secondary-color); font-weight: bold; font-size: 1.2rem;">$${offer.precioOferta}</span></p>`;
                } else if (offer.precioOferta) {
                    modalHTML += `<p><strong>Precio: </strong><span style="color: var(--secondary-color); font-weight: bold; font-size: 1.2rem;">$${offer.precioOferta}</span></p>`;
                }
            }
            
            // Descuento si está disponible
            if (offer.descuento) {
                modalHTML += `<p><strong>Descuento: </strong><span style="color: var(--accent-color); font-weight: bold; font-size: 1.1rem;">${offer.descuento}% OFF</span></p>`;
            }
            
            // Validez
            if (offer.validez) {
                modalHTML += `<p><strong>Válido: </strong>${offer.validez}</p>`;
            }
            
            // Condiciones si están disponibles
            if (offer.condiciones && offer.condiciones.length > 0) {
                modalHTML += `<p><strong>Condiciones:</strong></p><ul>`;
                offer.condiciones.forEach(condicion => {
                    modalHTML += `<li>${condicion}</li>`;
                });
                modalHTML += `</ul>`;
            }
            
            // Botones de acción
            modalHTML += `<div class="buttons">`;
            if (offer.web_url) {
                modalHTML += `<a href="${offer.web_url}" class="btn web-btn" target="_blank">Ver más</a>`;
            }
            if (offer.boton && offer.boton.url) {
                const buttonClass = offer.boton.url.includes('wa.me') ? 'whatsapp-btn' : 'web-btn';
                modalHTML += `<a href="${offer.boton.url}" class="btn ${buttonClass}" target="_blank">${offer.boton.texto || 'Contactar'}</a>`;
            }
            if (offer.whatsapp && !offer.boton) {
                modalHTML += `<a href="https://wa.me/${offer.whatsapp}" class="btn whatsapp-btn" target="_blank">WhatsApp</a>`;
            }
            modalHTML += `</div>`;
            
            // Botón de like
            modalHTML += `<button class="like-btn ${offer.liked ? 'liked' : ''}" onclick="likeOffer(${index}); closeModal(); renderOffers(document.getElementById('rubro-filter').value)">⭐ Me gusta</button>`;
            modalHTML += `<span class="likes-count" id="modal-likes-${index}">${offer.likes || 0}</span>`;

            modalContent.innerHTML = modalHTML;
            modal.classList.add('show');

            // Cerrar con tecla Esc
            document.addEventListener('keydown', closeOnEsc);
            // Cerrar al hacer clic fuera de la tarjeta
            modal.addEventListener('click', closeOnClickOutside);
        }

        function closeModal() {
            const modal = document.getElementById('card-modal');
            modal.classList.remove('show');
            document.removeEventListener('keydown', closeOnEsc);
            modal.removeEventListener('click', closeOnClickOutside);
        }

        function closeOnEsc(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        }

        function closeOnClickOutside(e) {
            if (e.target === document.getElementById('card-modal')) {
                closeModal();
            }
        }

        // Cargar ofertas al iniciar
        loadOffers();
    </script>
</body>
</html>
